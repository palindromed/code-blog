<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>This is a blog!</title>

  </head>
  <body>
    <header>
      <h1>Hannah's Blog</h1>
      <p>Blog About Lots of Things</p>

          <ul class="nav-tab">
            <li data-content="articles" class="article-tab tab">
              <i class="fa fa-book"></i>
              <a href="#">Articles</a>
            </li>
            <li class="about-tab tab">
              <i class="fa fa-user"></i>
              <a href="#" >About</a>
            </li>
            <li  class="tab">
              <i class="fa fa-twitter"></i>
              <a href="http://www.twitter.com/hannah_krager">Twitter</a>
            </li>
            <li class="tab">
              <i class="fa fa-github"></i>
              <a href="http://www.github.com/palindromed">GitHub</a>
            </li>
          </ul>

    </header>
    <section class="about-section">
      <h5>Hannah Krager</h5>
      <ul>
        <li>All the Python</li>
        <li>The Doctors Who</li>
      </ul>
    </section>
    <main class="main">
      <section class="author-filter-attach">
      <script id="author-filter-template" type="text/x-handlebars-template">

        <select class="author-filter" name="author-filter">

        <option value="author-options">Select By Author</option>
          {{#each rawData}}
        <option class=""+ {{authorSlug}} +"">{{author}}</option>
          {{/each}}
      </select>
    </script>
    </section>


      <section class="category-filter-attach">
      <script id="category-filter-template" type="text/x-handlebars-template">
      <select class="category-filter" name="category-filter">
        <option value="option">Select By Category</option>
        {{#each rawData}}
      <option class="">{{category}}</option>
        {{/each}}
    </select>
  </script>
</section>






      <script id="articleTemplate" type="text/x-handlebars-template">
{{#each rawData}}

      <article>

        <span> {{authorSlug}}</span>
        <h1 class="title">{{title}}</h1>
        <h5  >By <a href=""+ {{authorUrl}}+"">{{author}}</a> about {{daysBetween}} days ago</h5>
        <h6 class=category>{{category}}</h6>
        <section class="body">{{{body}}}</section>
         <a href="#" class="read-on">Read On</a>

      </article>

          {{/each}}
        <div class="content-placeholder">  </div>

      </script>





    </main>
    <footer>

    </footer>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript"  src="scripts/blog.js"></script>
  <script type="text/javascript"  src="scripts/article.js"></script>
  <script type="text/javascript" src="scripts/blogArticles.js"></script>
  <script type="text/javascript" src="scripts/util.js"></script>


</html>
